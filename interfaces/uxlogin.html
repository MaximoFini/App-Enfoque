<!doctype html>
<html class="dark" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Iniciar Sesión - Deep Work</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#7f13ec",
              "background-light": "#f7f6f8",
              "background-dark": "#191022",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-white"
  >
    <div class="flex min-h-screen w-full flex-row overflow-hidden">
      <div
        class="relative hidden w-1/2 lg:flex flex-col justify-end p-10 xl:p-16 bg-cover bg-center"
        data-alt="Dark abstract purple and black geometric waves representing deep focus"
        style="
          background-image:
            linear-gradient(
              0deg,
              rgba(0, 0, 0, 0.7) 0%,
              rgba(25, 16, 34, 0.2) 100%
            ),
            url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuD_0wQ5DLFzd2a2bner45IuSdn0uDEZqifd5JhAGL6x8YW_clLTWw422AtbIVWBVFNEhC1oGyk3Y7RiEajRkGPGcNF3QabIn0M44Loekz1gXGyLwfoeZtTHbQb4IohvvT-Yz_LAJYWobfon_C2oTWTRApF_cXsLVrc4XxhSBN12HVwtjSnmrlZpd4UeXIIItJIhesjx46X-shYz4A4OSieVJSz04gESfa3AJwlrVmQJ2M93dVHoQZzluR6w55Tx6mrripvbW3SbmNP7&quot;);
        "
      >
        <div class="relative z-10 max-w-lg">
          <div
            class="mb-6 h-12 w-12 rounded-lg bg-primary/20 flex items-center justify-center backdrop-blur-md border border-primary/30"
          >
            <span class="material-symbols-outlined text-primary text-2xl"
              >hourglass_top</span
            >
          </div>
          <blockquote class="mb-4">
            <p
              class="text-3xl font-bold leading-tight tracking-tight text-white lg:text-4xl"
            >
              "El trabajo profundo es la capacidad de concentrarse sin
              distracciones en una tarea cognitivamente exigente."
            </p>
          </blockquote>
          <p class="text-lg font-medium text-slate-300">- Cal Newport</p>
        </div>
        <div
          class="absolute inset-0 bg-primary/10 mix-blend-overlay pointer-events-none"
        ></div>
      </div>
      <div
        class="flex w-full flex-col justify-center items-center bg-background-dark lg:w-1/2 p-6 sm:p-12"
      >
        <div class="w-full max-w-[440px] flex flex-col gap-8">
          <div class="flex flex-col gap-2">
            <div class="flex items-center gap-2 mb-2">
              <div
                class="flex h-8 w-8 items-center justify-center rounded bg-primary text-white"
              >
                <span class="material-symbols-outlined text-xl">bolt</span>
              </div>
              <span class="text-xl font-bold tracking-tight text-white"
                >Deep Work</span
              >
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-white">
              Bienvenido de nuevo
            </h1>
            <p class="text-slate-400 text-sm font-normal">
              Introduce tus datos para acceder a tu espacio de trabajo.
            </p>
          </div>
          <form class="flex flex-col gap-5">
            <label class="flex flex-col gap-2">
              <span class="text-white text-sm font-medium"
                >Correo electrónico</span
              >
              <input
                class="form-input w-full rounded-lg border border-[#473b54] bg-[#211c27] px-4 py-3 text-base text-white placeholder-slate-500 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-colors"
                placeholder="nombre@ejemplo.com"
                type="email"
              />
            </label>
            <label class="flex flex-col gap-2">
              <div class="flex justify-between items-center">
                <span class="text-white text-sm font-medium">Contraseña</span>
                <a
                  class="text-xs font-medium text-primary hover:text-primary/80 transition-colors"
                  href="#"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
              <div class="relative">
                <input
                  class="form-input w-full rounded-lg border border-[#473b54] bg-[#211c27] px-4 py-3 text-base text-white placeholder-slate-500 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-colors"
                  placeholder="Introduce tu contraseña"
                  type="password"
                />
                <button
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300"
                  type="button"
                >
                  <span class="material-symbols-outlined text-xl"
                    >visibility_off</span
                  >
                </button>
              </div>
            </label>
            <button
              class="mt-2 flex w-full items-center justify-center rounded-lg bg-primary py-3.5 text-base font-semibold text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-[#191022] transition-all"
              type="button"
            >
              Iniciar sesión
            </button>
          </form>
          <div class="text-center">
            <p class="text-sm text-slate-400">
              ¿No tienes una cuenta?
              <a
                class="font-medium text-primary hover:text-primary/80 transition-colors"
                href="#"
                >Registrarse</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
