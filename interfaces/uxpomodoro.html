<!doctype html>
<html class="dark" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>DeepWork Pomodoro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "card-dark": "#1e293b",
              "border-dark": "#282e39",
              "deep-work": "#8b5cf6",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      input[type="range"] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #135bec;
        cursor: pointer;
        margin-top: -6px;
        box-shadow: 0 0 0 2px #1e293b;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #282e39;
        border-radius: 2px;
      }
      input[type="range"]:focus {
        outline: none;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden h-screen flex flex-col"
  >
    <header
      class="flex items-center justify-between whitespace-nowrap border-b border-solid border-border-dark bg-[#111318] px-6 py-3 shrink-0 z-20"
    >
      <div class="flex items-center gap-4 text-white">
        <div class="size-8 flex items-center justify-center text-primary">
          <span class="material-symbols-outlined text-3xl">timer</span>
        </div>
        <h2
          class="text-white text-lg font-bold leading-tight tracking-[-0.015em]"
        >
          DeepWork Pomodoro
        </h2>
      </div>
      <div class="flex flex-1 justify-end gap-6">
        <div class="flex gap-2">
          <button
            class="flex size-10 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#282e39] text-white hover:bg-red-500/20 hover:text-red-500 transition-colors"
            title="Cerrar sesión"
          >
            <span class="material-symbols-outlined text-[20px]">logout</span>
          </button>
        </div>
        <div
          class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border border-[#282e39]"
          style="
            background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuDL3ZOsxKDlOr6aBA-iuSAzsZnbINvlkPl58V5KqHtL5s9q6pdbluBp7DlPRKLefoCCVA7YlPwSQMk-wQD7A0qw7P-XZOYc6T-G95JPntciKt6qQV5nePx-LJUXleXU9j0vFhHhNADE2jqkuZBW_cvtxunGOykjJh-v-tKkyjNPtavzPRefgXhnjWCp-cY50WLJxcrsffLWzkw1TLRNBadpZ4XJG3kcf0QqkfG1unoWaFzZHKwLI4QOi9dhhMEYbyNqoZR-qu2sj8do&quot;);
          "
        ></div>
      </div>
    </header>
    <div class="flex flex-1 overflow-hidden">
      <aside
        class="w-64 bg-[#111318] border-r border-border-dark flex flex-col justify-between hidden lg:flex shrink-0"
      >
        <div class="flex flex-col gap-2 p-4">
          <div class="flex gap-3 mb-6 items-center px-2">
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12 border border-[#282e39]"
              style="
                background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuCjMP4wt-88xEGYVQhwptCF7eIDHvrqDv0lt45CjyqOO2JxDdqySJAsvJ2WJ2KnmdzHaqXd1zuV16eQpZfBReKx9SYCVIxTWFV1K224gNHRyyCt-Yz7Nvwfzfwx37mg8vhqBGtB1iThQa9HukoXasoA-QQG0hjIpdWWwoJlR-_CZy1iQJEZPpgZvPlD0fTAh49_6SmniIcdvVbve-H7gvotR1fzLMDkYVc_LfQG3hiSLgvE04NTv5_YGzyw_-Y71kWWK4f8cE2HZcoJ&quot;);
              "
            ></div>
            <div class="flex flex-col">
              <p class="text-[#9da6b9] text-xs font-normal leading-normal">
                Plan Pro
              </p>
            </div>
          </div>
          <div class="flex flex-col gap-1">
            <div
              class="flex items-center gap-3 px-3 py-2 text-[#9da6b9] hover:bg-[#1e232b] hover:text-white rounded-lg transition-colors cursor-pointer"
            >
              <span class="material-symbols-outlined text-[20px]"
                >calendar_today</span
              >
              <p class="text-sm font-medium leading-normal">Calendario</p>
            </div>
            <div
              class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#282e39] text-white cursor-pointer shadow-sm ring-1 ring-white/5"
            >
              <span class="material-symbols-outlined text-[20px] fill-current"
                >timer</span
              >
              <p class="text-sm font-medium leading-normal">Pomodoro</p>
            </div>
            <div
              class="flex items-center gap-3 px-3 py-2 text-[#9da6b9] hover:bg-[#1e232b] hover:text-white rounded-lg transition-colors cursor-pointer"
            >
              <span class="material-symbols-outlined text-[20px]"
                >center_focus_strong</span
              >
              <p class="text-sm font-medium leading-normal">Enfoque</p>
            </div>
            <div
              class="flex items-center gap-3 px-3 py-2 text-[#9da6b9] hover:bg-[#1e232b] hover:text-white rounded-lg transition-colors cursor-pointer"
            >
              <span class="material-symbols-outlined text-[20px]"
                >check_box</span
              >
              <p class="text-sm font-medium leading-normal">Tareas</p>
            </div>
          </div>
        </div>
        <div class="p-4 border-t border-border-dark">
          <div
            class="flex items-center gap-3 px-3 py-2 text-[#9da6b9] hover:text-red-400 transition-colors cursor-pointer"
          >
            <span class="material-symbols-outlined text-[20px]">logout</span>
            <p class="text-sm font-medium leading-normal">Cerrar sesión</p>
          </div>
        </div>
      </aside>
      <main class="flex-1 flex flex-col bg-[#0f1116] relative overflow-y-auto">
        <div
          class="flex-1 flex flex-col items-center justify-center p-6 w-full max-w-6xl mx-auto"
        >
          <div
            class="bg-[#1e293b] p-1.5 rounded-full flex items-center mb-10 shadow-lg border border-[#282e39]"
          >
            <button
              class="bg-primary text-white shadow-lg shadow-blue-900/20 rounded-full px-8 py-2 text-sm font-semibold transition-all"
            >
              Enfoque
            </button>
            <button
              class="text-[#9da6b9] hover:text-white px-8 py-2 text-sm font-medium transition-colors"
            >
              Descanso
            </button>
          </div>
          <div
            class="flex flex-col lg:flex-row gap-12 w-full items-center justify-center"
          >
            <div class="w-full lg:w-1/4 flex flex-col gap-6 order-2 lg:order-1">
              <div
                class="bg-[#1e293b] p-6 rounded-2xl border border-[#282e39] shadow-sm"
              >
                <div class="flex items-center gap-2 mb-2 text-[#9da6b9]">
                  <span class="material-symbols-outlined text-[20px]"
                    >history</span
                  >
                  <span class="text-xs font-semibold uppercase tracking-wider"
                    >Tiempo Total</span
                  >
                </div>
                <div class="text-3xl font-bold text-white mb-1">05h 24m</div>
                <div
                  class="text-emerald-400 text-xs flex items-center gap-1 bg-emerald-400/10 self-start px-2 py-1 rounded w-fit"
                >
                  <span class="material-symbols-outlined text-[14px]"
                    >trending_up</span
                  >
                  <span>+35m hoy</span>
                </div>
              </div>
              <div
                class="bg-[#1e293b] p-6 rounded-2xl border border-[#282e39] shadow-sm relative group"
              >
                <div class="flex justify-between items-center mb-6">
                  <h3 class="text-white font-semibold flex items-center gap-2">
                    <span
                      class="material-symbols-outlined text-[20px] text-primary"
                      >tune</span
                    >
                    Configuración
                  </h3>
                </div>
                <div class="mb-6">
                  <div class="flex justify-between text-xs mb-2">
                    <span class="text-[#9da6b9]">Pomodoro</span>
                    <span class="text-white font-mono">25 min</span>
                  </div>
                  <input
                    class="w-full h-1 bg-[#282e39] rounded-lg appearance-none cursor-pointer"
                    max="90"
                    min="15"
                    type="range"
                    value="25"
                  />
                  <div
                    class="flex justify-between text-[10px] text-[#556075] mt-1"
                  >
                    <span>15</span>
                    <span>90</span>
                  </div>
                </div>
                <div>
                  <div class="flex justify-between text-xs mb-2">
                    <span class="text-[#9da6b9]">Descanso</span>
                    <span class="text-white font-mono">5 min</span>
                  </div>
                  <input
                    class="w-full h-1 bg-[#282e39] rounded-lg appearance-none cursor-pointer"
                    max="20"
                    min="5"
                    type="range"
                    value="5"
                  />
                  <div
                    class="flex justify-between text-[10px] text-[#556075] mt-1"
                  >
                    <span>5</span>
                    <span>20</span>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="w-full lg:w-2/3 flex flex-col items-center order-1 lg:order-2"
            >
              <div
                class="relative size-[380px] md:size-[440px] flex items-center justify-center mb-10"
              >
                <svg
                  class="absolute inset-0 size-full -rotate-90 transform"
                  viewBox="0 0 100 100"
                >
                  <circle
                    cx="50"
                    cy="50"
                    fill="none"
                    r="45"
                    stroke="#1e293b"
                    stroke-width="3"
                  ></circle>
                  <circle
                    class="transition-all duration-1000 ease-linear shadow-[0_0_15px_rgba(19,91,236,0.5)] drop-shadow-2xl"
                    cx="50"
                    cy="50"
                    fill="none"
                    r="45"
                    stroke="#135bec"
                    stroke-dasharray="283"
                    stroke-dashoffset="70"
                    stroke-linecap="round"
                    stroke-width="3"
                  ></circle>
                </svg>
                <div class="flex flex-col items-center z-10">
                  <span
                    class="text-8xl md:text-9xl font-bold text-white tracking-tighter tabular-nums mb-2 drop-shadow-lg"
                    >25:00</span
                  >
                  <span class="text-[#9da6b9] text-xl font-medium tracking-wide"
                    >Mantén el enfoque</span
                  >
                </div>
              </div>
              <div class="flex flex-col items-center gap-8 w-full max-w-md">
                <div class="flex w-full gap-4">
                  <button
                    class="flex-1 h-16 bg-primary hover:bg-blue-600 active:scale-95 text-white rounded-xl text-xl font-bold shadow-lg shadow-blue-900/30 transition-all flex items-center justify-center gap-2 group"
                  >
                    <span
                      class="material-symbols-outlined text-[32px] group-hover:scale-110 transition-transform"
                      >play_arrow</span
                    >
                    Inicio/Pausa
                  </button>
                  <button
                    class="h-16 aspect-square flex items-center justify-center rounded-xl bg-[#1e293b] border border-[#282e39] text-[#9da6b9] hover:text-white hover:border-white/20 transition-all"
                    title="Guardar Sesión"
                  >
                    <span class="material-symbols-outlined text-[28px]"
                      >save</span
                    >
                  </button>
                </div>
                <label class="flex items-center gap-3 cursor-pointer group">
                  <div class="relative inline-flex items-center cursor-pointer">
                    <input
                      checked=""
                      class="sr-only peer"
                      type="checkbox"
                      value=""
                    />
                    <div
                      class="w-11 h-6 bg-[#1e293b] peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary border border-[#282e39]"
                    ></div>
                  </div>
                  <span
                    class="text-sm font-medium text-[#9da6b9] group-hover:text-white transition-colors"
                    >Auto-reproducir descansos</span
                  >
                </label>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
